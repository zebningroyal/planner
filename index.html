<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crimson Planner | Neural Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent-red: #ff0033;
            --accent-glow: rgba(255, 0, 51, 0.5);
            --bg-dark: #050505; 
            --panel-bg: rgba(15, 10, 10, 0.85);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-dark);
            color: #eee;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Futuristic Background */
        .neural-bg {
            position: fixed;
            inset: 0;
            z-index: -1;
            background: 
                radial-gradient(circle at 50% 50%, rgba(255, 0, 51, 0.05), transparent 70%),
                linear-gradient(rgba(255, 0, 51, 0.05) 1px, transparent 1px) 0 0 / 50px 50px,
                linear-gradient(90deg, rgba(255, 0, 51, 0.05) 1px, transparent 1px) 0 0 / 50px 50px;
        }

        /* Cyberpunk Borders */
        .glass {
            background: var(--panel-bg);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 0, 51, 0.2);
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            position: relative;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .glass::before {
            content: '';
            position: absolute;
            top: -1px; left: -1px;
            width: 20px; height: 20px;
            border-top: 2px solid var(--accent-red);
            border-left: 2px solid var(--accent-red);
            border-radius: 4px 0 0 0;
        }

        .glass:hover {
            border-color: var(--accent-red);
            box-shadow: 0 0 25px var(--accent-glow);
        }

        .digital-clock { 
            font-family: 'JetBrains Mono', monospace; 
            color: var(--accent-red);
            text-shadow: 0 0 10px var(--accent-glow);
        }

        .task-item {
            background: rgba(255, 255, 255, 0.02);
            border-left: 3px solid transparent;
            transition: all 0.2s;
        }
        .task-item:hover {
            background: rgba(255, 0, 51, 0.1);
            border-left-color: var(--accent-red);
        }

        .xp-fill {
            background: linear-gradient(90deg, #ff0033, #7e22ce);
            box-shadow: 0 0 10px var(--accent-glow);
        }

        /* Menu */
        #main-menu {
            transform: scale(0.9) translateY(-10px);
            opacity: 0;
            pointer-events: none;
            transition: all 0.2s ease;
        }
        #main-menu.active {
            transform: scale(1) translateY(0);
            opacity: 1;
            pointer-events: auto;
        }

        .modal-overlay {
            display: none;
            position: fixed;
            inset: 0;
            z-index: 300;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
        }
        .modal-overlay.active { display: flex; }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="neural-bg"></div>

    <div class="max-w-7xl mx-auto">
        <header class="flex flex-col md:flex-row justify-between items-center gap-6 mb-12">
            <div class="flex items-center gap-4">
                <div id="user-avatar" class="hidden w-14 h-14 rounded-full border-2 border-red-600 p-0.5 overflow-hidden">
                    <img id="user-photo" src="" class="w-full h-full rounded-full object-cover">
                </div>
                <div>
                    <h1 class="text-4xl font-black text-white tracking-tighter">
                        <span id="header-name">CORE</span> <span class="text-red-600">INTERFACE</span>
                    </h1>
                    <div class="flex items-center gap-3 mt-1">
                        <span id="clock" class="digital-clock font-bold text-lg">00:00:00</span>
                        <span id="header-status" class="text-[10px] text-red-500 uppercase tracking-widest px-2 py-0.5 border border-red-500/30 rounded bg-red-500/5">Offline</span>
                    </div>
                </div>
            </div>
            
            <div class="relative">
                <button onclick="toggleMenu()" class="glass px-8 py-3 text-[10px] font-black uppercase tracking-[0.3em] hover:bg-red-600/10 transition-all flex items-center gap-4">
                    Menu System
                    <div class="w-2 h-2 rounded-full bg-red-600 animate-pulse"></div>
                </button>
                
                <div id="main-menu" class="absolute right-0 mt-4 w-72 glass p-6 z-[120]">
                    <div class="space-y-2">
                        <button onclick="handleAuth()" id="auth-main-btn" class="w-full bg-red-600 text-white font-black py-4 rounded text-[10px] uppercase tracking-widest hover:bg-red-700 transition-all">
                            Sign In (Cloud Sync)
                        </button>
                        <div class="h-px bg-red-500/20 my-4"></div>
                        <button onclick="openProfile(); toggleMenu()" class="w-full text-left py-3 px-4 text-[10px] font-bold uppercase tracking-widest hover:text-red-500">Identity Profile</button>
                        <button onclick="exportData(); toggleMenu()" class="w-full text-left py-3 px-4 text-[10px] font-bold uppercase tracking-widest hover:text-red-500">Backup Data</button>
                        <button onclick="flushWeek(); toggleMenu()" class="w-full text-left py-3 px-4 text-[10px] font-bold uppercase tracking-widest text-red-500 hover:bg-red-500/10">Purge Memory</button>
                    </div>
                </div>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8 mb-12">
            <!-- Left Side -->
            <div class="lg:col-span-5 space-y-8">
                <div class="glass p-8">
                    <h2 class="text-[10px] font-black uppercase tracking-[0.4em] text-red-500 mb-6">Command Input</h2>
                    <form onsubmit="event.preventDefault(); processQuickAdd();" class="flex gap-2">
                        <input id="quick-add-input" class="flex-1 bg-black/40 border border-red-500/20 rounded px-5 py-4 text-sm focus:outline-none focus:border-red-500 transition-all" placeholder="Enter task (e.g. Code at 9pm)...">
                        <button type="submit" class="bg-red-600 px-6 py-4 text-xs font-black uppercase">Add</button>
                    </form>
                </div>

                <div class="glass p-8">
                    <div class="flex justify-between items-end mb-4">
                        <h2 class="text-[10px] font-black uppercase tracking-[0.4em] text-red-500">Integrity</h2>
                        <span id="xp-percentage" class="text-4xl font-black text-white">0%</span>
                    </div>
                    <div class="h-1 bg-red-900/30 rounded-full overflow-hidden">
                        <div id="xp-bar-fill" class="xp-fill h-full w-0 transition-all duration-1000"></div>
                    </div>
                </div>
            </div>

            <!-- Right Side Stats -->
            <div class="lg:col-span-7 glass p-8">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8 h-full items-center">
                    <div class="flex flex-col items-center">
                        <div id="pie-chart" class="w-40 h-40 rounded-full flex items-center justify-center relative border-4 border-red-900/20">
                            <div class="text-center z-10">
                                <div id="total-tasks-count" class="text-5xl font-black">0</div>
                                <div class="text-[8px] font-bold tracking-widest opacity-60 uppercase">Load</div>
                            </div>
                        </div>
                    </div>
                    <div id="day-breakdown-list" class="space-y-2"></div>
                </div>
            </div>
        </div>

        <!-- Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 xl:grid-cols-7 gap-4" id="planner-grid"></div>
    </div>

    <!-- Modals -->
    <div id="profile-modal" class="modal-overlay">
        <div class="glass max-w-md w-full p-8 space-y-6">
            <h2 class="text-xl font-black tracking-widest uppercase text-red-500">Identity Editor</h2>
            <input id="profile-name-input" class="w-full bg-black border border-red-500/30 p-4 rounded text-sm" placeholder="Subject Name">
            <button onclick="saveProfile()" class="w-full bg-red-600 py-4 font-black uppercase text-xs">Commit Changes</button>
            <button onclick="closeProfile()" class="w-full py-2 text-[10px] uppercase font-bold opacity-50">Cancel</button>
        </div>
    </div>

    <div id="auth-modal" class="modal-overlay">
        <div class="glass max-w-sm w-full p-10 text-center space-y-6">
            <h2 class="text-2xl font-black text-red-500 italic">SYNC ACCESS</h2>
            <p class="text-xs text-gray-400 uppercase tracking-widest leading-loose">Connect to the neural network to synchronize protocols across all devices.</p>
            <button onclick="signInGoogle()" class="w-full bg-white text-black py-4 font-black uppercase text-xs flex items-center justify-center gap-3">
                Connect via Google
            </button>
            <button onclick="closeAuth()" class="text-[10px] uppercase font-bold opacity-40">Remain Local</button>
        </div>
    </div>

    <div id="status-toast" class="fixed bottom-8 right-8 glass px-8 py-4 translate-y-20 opacity-0 transition-all z-[500] border-red-500">
        <span id="status-message" class="text-[10px] font-black uppercase tracking-[0.2em] text-red-500"></span>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = JSON.parse(__firebase_config);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'crimson-planner-v2';
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
        let plannerData = JSON.parse(localStorage.getItem('crimson_data')) || days.reduce((a, d) => ({...a, [d]: []}), {});
        let profileData = JSON.parse(localStorage.getItem('crimson_profile')) || { name: "Subject-01" };
        let currentUser = null;

        // AUTH
        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            if (user) {
                document.getElementById('user-avatar').classList.remove('hidden');
                document.getElementById('user-photo').src = user.photoURL || '';
                document.getElementById('auth-main-btn').innerText = "DISCONNECT CORE";
                document.getElementById('header-status').innerText = "Network Online";
                
                const userDoc = doc(db, 'artifacts', appId, 'users', user.uid, 'settings', 'data');
                onSnapshot(userDoc, (snap) => {
                    if (snap.exists()) {
                        const data = snap.data();
                        plannerData = data.planner || plannerData;
                        profileData = data.profile || profileData;
                        updateHeader();
                        render();
                    }
                }, () => showStatus("Sync Error"));
            } else {
                document.getElementById('user-avatar').classList.add('hidden');
                document.getElementById('auth-main-btn').innerText = "SIGN IN (CLOUD SYNC)";
                document.getElementById('header-status').innerText = "Local Storage";
            }
            updateHeader();
        });

        window.signInGoogle = async () => {
            try { await signInWithPopup(auth, provider); closeAuth(); showStatus("Sync Established"); } 
            catch { showStatus("Auth Failed"); }
        };

        window.handleAuth = () => {
            if (currentUser) { if(confirm("Terminate Sync?")) signOut(auth); } 
            else document.getElementById('auth-modal').classList.add('active');
        };

        const saveToCloud = async () => {
            if (!currentUser) return;
            const userDoc = doc(db, 'artifacts', appId, 'users', currentUser.uid, 'settings', 'data');
            await setDoc(userDoc, { planner: plannerData, profile: profileData, time: Date.now() }, { merge: true });
        };

        // UI HELPERS
        window.toggleMenu = () => document.getElementById('main-menu').classList.toggle('active');
        window.openProfile = () => {
            document.getElementById('profile-name-input').value = profileData.name;
            document.getElementById('profile-modal').classList.add('active');
        };
        window.closeProfile = () => document.getElementById('profile-modal').classList.remove('active');
        window.closeAuth = () => document.getElementById('auth-modal').classList.remove('active');

        window.saveProfile = async () => {
            profileData.name = document.getElementById('profile-name-input').value || "CORE";
            localStorage.setItem('crimson_profile', JSON.stringify(profileData));
            updateHeader();
            closeProfile();
            await saveToCloud();
        };

        // FIXED: Added missing exportData function to prevent the crash
        window.exportData = () => {
            const blob = new Blob([JSON.stringify(plannerData, null, 2)], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `planner_backup_${Date.now()}.json`;
            a.click();
            showStatus("Backup Created");
        };

        window.processQuickAdd = async () => {
            const input = document.getElementById('quick-add-input');
            const val = input.value.trim();
            if (!val) return;

            let day = days.find(d => val.toLowerCase().includes(d.toLowerCase())) || days[new Date().getDay()];
            let time = val.match(/(\d{1,2}(:\d{2})?\s*(am|pm))/i)?.[0] || "00:00";
            let text = val.replace(day, '').replace(time, '').replace(/\bat\b/i, '').trim() || "Undefined Protocol";

            plannerData[day].push({ text, done: false, time, id: Date.now() });
            input.value = "";
            render();
            await saveToCloud();
            showStatus("Added to Buffer");
        };

        window.toggleTask = async (day, id) => {
            const task = plannerData[day].find(t => t.id === id);
            if (task) task.done = !task.done;
            render();
            await saveToCloud();
        };

        window.deleteTask = async (day, id) => {
            plannerData[day] = plannerData[day].filter(t => t.id !== id);
            render();
            await saveToCloud();
            showStatus("Deleted");
        };

        window.flushWeek = async () => {
            if(confirm("Purge memory?")) {
                plannerData = days.reduce((a, d) => ({...a, [d]: []}), {});
                render();
                await saveToCloud();
                showStatus("Purged");
            }
        };

        function showStatus(msg) {
            const toast = document.getElementById('status-toast');
            document.getElementById('status-message').innerText = msg;
            toast.classList.remove('translate-y-20', 'opacity-0');
            setTimeout(() => toast.classList.add('translate-y-20', 'opacity-0'), 2000);
        }

        function updateHeader() {
            document.getElementById('header-name').innerText = profileData.name.toUpperCase();
        }

        function render() {
            localStorage.setItem('crimson_data', JSON.stringify(plannerData));
            const grid = document.getElementById('planner-grid');
            grid.innerHTML = '';
            
            let total = 0, done = 0;
            const breakdown = document.getElementById('day-breakdown-list');
            breakdown.innerHTML = '';

            days.forEach(day => {
                const tasks = plannerData[day];
                total += tasks.length;
                done += tasks.filter(t => t.done).length;

                // Day Bar
                const bar = document.createElement('div');
                bar.className = 'flex items-center gap-4 text-[10px] font-bold uppercase';
                bar.innerHTML = `<span class="w-20 opacity-50">${day}</span>
                                <div class="flex-1 h-1 bg-red-900/20 rounded-full overflow-hidden">
                                    <div class="h-full bg-red-600" style="width:${tasks.length ? (tasks.filter(t => t.done).length/tasks.length)*100 : 0}%"></div>
                                </div>`;
                breakdown.appendChild(bar);

                // Column
                const col = document.createElement('div');
                col.className = 'glass p-4 min-h-[300px] flex flex-col';
                col.innerHTML = `
                    <h4 class="text-[10px] font-black mb-4 border-b border-red-500/10 pb-2">${day.toUpperCase()}</h4>
                    <div class="space-y-2 flex-1">
                        ${tasks.map(t => `
                            <div class="task-item p-3 group ${t.done ? 'opacity-30' : ''}" onclick="toggleTask('${day}', ${t.id})">
                                <div class="flex justify-between items-center mb-1">
                                    <span class="text-[8px] text-red-500 font-black">${t.time}</span>
                                    <button onclick="event.stopPropagation(); deleteTask('${day}', ${t.id})" class="opacity-0 group-hover:opacity-100 text-[8px] text-red-500">X</button>
                                </div>
                                <p class="text-[11px] font-medium leading-tight">${t.text}</p>
                            </div>
                        `).join('')}
                    </div>
                `;
                grid.appendChild(col);
            });

            const pct = total ? Math.round((done/total)*100) : 0;
            document.getElementById('xp-percentage').innerText = pct + '%';
            document.getElementById('xp-bar-fill').style.width = pct + '%';
            document.getElementById('total-tasks-count').innerText = total;
        }

        setInterval(() => {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString('en-GB');
        }, 1000);

        render();
    </script>
</body>
</html>
