<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Md Shazeb's Weekly Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #2dd4bf;
            --bg-dark: #0f172a;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg-dark);
            background-image: 
                radial-gradient(at 0% 0%, rgba(56, 189, 248, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(45, 212, 191, 0.1) 0px, transparent 50%);
            min-height: 100vh;
            color: white;
            padding-bottom: 40px;
            overflow-x: hidden;
        }

        .glass {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
        }

        .header-card {
            border: 1px solid rgba(45, 212, 191, 0.2);
            box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.5);
        }

        .task-done { 
            text-decoration: line-through; 
            opacity: 0.4; 
            filter: grayscale(1);
        }

        .time-badge {
            background: rgba(45, 212, 191, 0.12);
            color: var(--accent);
            font-size: 10px;
            padding: 3px 8px;
            border-radius: 6px;
            font-weight: 800;
            letter-spacing: 0.5px;
        }

        .day-column { 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
            border: 1px solid rgba(255, 255, 255, 0.03); 
        }
        
        .day-column:hover {
            transform: translateY(-6px);
            border-color: rgba(45, 212, 191, 0.3);
            background: rgba(30, 41, 59, 0.8);
            box-shadow: 0 20px 40px -20px rgba(0, 0, 0, 0.6);
        }

        #history-sidebar {
            background: rgba(15, 23, 42, 0.98);
            backdrop-filter: blur(25px);
            border-left: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: -20px 0 50px rgba(0, 0, 0, 0.7);
        }

        .pie-container { position: relative; width: 140px; height: 140px; }
        #xp-pie { transform: rotate(-90deg); }

        @keyframes popIn {
            0% { transform: translate(-50%, -45%) scale(0.9); opacity: 0; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        .pop-alert {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            z-index: 300;
        }

        .pulse-teal { animation: shadow-pulse 2s infinite; }
        @keyframes shadow-pulse {
            0% { box-shadow: 0 0 0 0px rgba(45, 212, 191, 0.4); }
            70% { box-shadow: 0 0 0 20px rgba(45, 212, 191, 0); }
            100% { box-shadow: 0 0 0 0px rgba(45, 212, 191, 0); }
        }

        .digital-clock { font-family: 'Courier New', Courier, monospace; letter-spacing: 2px; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--accent); }
    </style>
</head>
<body class="p-4 md:p-8">

    <!-- TASK ALERT NOTIFICATION -->
    <div id="alert-overlay" class="fixed inset-0 bg-slate-950/80 backdrop-blur-md z-[200] hidden items-center justify-center">
        <div class="glass pop-alert p-8 max-w-sm w-full border-2 border-teal-500/30 pulse-teal text-center">
            <div class="w-16 h-16 bg-teal-500 rounded-2xl flex items-center justify-center text-slate-900 mx-auto mb-6 shadow-xl shadow-teal-500/40">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            </div>
            <h2 class="text-teal-400 font-black uppercase tracking-[0.2em] text-[10px] mb-2">Upcoming Task</h2>
            <div id="alert-time-badge" class="inline-block bg-teal-500/10 text-teal-400 px-3 py-1 rounded-full text-xs font-bold mb-4">--:--</div>
            <h3 id="alert-task-text" class="text-xl font-bold text-white leading-tight mb-8">Task Title</h3>
            <button onclick="dismissAlert()" class="w-full bg-teal-500 hover:bg-teal-400 text-slate-900 font-bold py-3.5 rounded-xl transition-all active:scale-95 shadow-lg shadow-teal-500/20 uppercase tracking-widest text-[10px]">
                Dismiss
            </button>
        </div>
    </div>

    <div class="max-w-7xl mx-auto">
        <!-- HEADER SECTION -->
        <header class="flex flex-col md:flex-row justify-between items-start md:items-center gap-6 mb-10">
            <div>
                <h1 class="text-4xl font-extrabold text-white tracking-tight flex items-center">
                    Planner <span class="text-teal-400 text-sm font-normal ml-3 px-2 py-1 bg-teal-500/10 rounded-md border border-teal-500/20 italic">v2.1 Pro</span>
                </h1>
                <div class="flex items-center gap-3 mt-2">
                    <div id="status-indicator" class="w-2 h-2 rounded-full bg-rose-500"></div>
                    <span class="text-[11px] text-slate-400 font-bold uppercase tracking-[0.2em]">Background Engine: <span id="clock" class="digital-clock text-white">00:00:00</span></span>
                    <button onclick="activateBackgroundMode()" id="bg-btn" class="ml-2 text-[8px] bg-teal-500/20 text-teal-400 border border-teal-500/40 px-2 py-1 rounded hover:bg-teal-500 hover:text-slate-900 transition-all font-black uppercase tracking-widest">Enable Background Sync</button>
                </div>
            </div>
            <div class="flex gap-4">
                 <button onclick="toggleHistory()" class="bg-slate-800/50 hover:bg-slate-700 text-white px-6 py-3 rounded-xl text-[10px] font-bold uppercase tracking-widest border border-white/5 transition-all">Archive</button>
                <button onclick="resetWeek()" class="bg-rose-500/10 hover:bg-rose-500/20 text-rose-400 px-6 py-3 rounded-xl text-[10px] font-bold uppercase tracking-widest border border-rose-500/20 transition-all">Clear Week</button>
            </div>
        </header>

        <!-- SMART INPUT SECTION -->
        <div class="glass header-card p-8 mb-10">
            <div class="flex items-center gap-4 mb-5">
                <div class="w-12 h-12 bg-gradient-to-br from-teal-400 to-teal-600 rounded-xl flex items-center justify-center text-white shadow-lg shadow-teal-500/20">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" /></svg>
                </div>
                <div>
                    <h2 class="font-extrabold text-sm text-white uppercase tracking-widest">Natural Language Entry</h2>
                    <p class="text-[11px] text-slate-400 font-medium tracking-tight">Try: "Workout at 6pm Monday" or "Launch meeting Friday"</p>
                </div>
            </div>
            <div class="relative group">
                <textarea id="command-input" rows="1" class="w-full bg-slate-900/50 border border-white/10 rounded-2xl px-6 py-5 text-sm text-white focus:outline-none focus:ring-2 focus:ring-teal-500/50 transition-all resize-none placeholder:text-slate-600" placeholder="Describe your plan..."></textarea>
                <button onclick="processCommand()" class="absolute top-1/2 -translate-y-1/2 right-4 bg-white hover:bg-teal-400 text-slate-900 font-black text-[10px] uppercase tracking-widest px-6 py-2.5 rounded-lg transition-all active:scale-95">Sync Task</button>
            </div>
        </div>

        <!-- DASHBOARD STATS -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-10">
            <!-- Mastery Progress -->
            <div class="glass p-8 flex flex-col justify-between">
                <div>
                    <div class="flex justify-between items-end mb-4">
                        <span class="text-[10px] font-black text-slate-500 uppercase tracking-[0.2em]">Efficiency Rating</span>
                        <span id="percent-display" class="text-lg font-black text-white">0%</span>
                    </div>
                    <div class="w-full h-4 bg-slate-900/50 rounded-full overflow-hidden border border-white/5 p-1">
                        <div id="mastery-bar" class="h-full bg-gradient-to-r from-teal-500 to-cyan-400 rounded-full w-0 transition-all duration-1000"></div>
                    </div>
                </div>
                <div class="mt-8 pt-8 border-t border-white/5 flex items-center justify-between">
                    <div>
                        <span class="text-[10px] font-black text-slate-500 uppercase tracking-widest block mb-1">Lifetime XP</span>
                        <span id="xp-display" class="text-4xl font-black text-teal-400">0</span>
                    </div>
                    <div class="text-right">
                        <span class="text-[10px] font-black text-slate-500 uppercase tracking-widest block mb-1">Level</span>
                        <span id="level-display" class="text-2xl font-black text-white">1</span>
                    </div>
                </div>
            </div>

            <!-- Distribution Chart -->
            <div class="glass p-8 lg:col-span-2 flex flex-col md:flex-row items-center gap-10">
                <div class="flex-shrink-0 text-center">
                    <h3 class="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] mb-6">Effort Spread</h3>
                    <div class="pie-container mx-auto">
                        <svg id="xp-pie" width="140" height="140" viewBox="0 0 42 42">
                            <circle cx="21" cy="21" r="15.915" fill="transparent" stroke="rgba(255,255,255,0.05)" stroke-width="5"></circle>
                            <g id="pie-segments"></g>
                        </svg>
                    </div>
                </div>
                <div class="flex-1 w-full grid grid-cols-2 sm:grid-cols-4 gap-4" id="xp-legend"></div>
            </div>
        </div>

        <!-- WEEKLY GRID -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-7 gap-6" id="planner-grid"></div>
    </div>

    <!-- ARCHIVE SIDEBAR -->
    <div id="history-sidebar" class="fixed inset-y-0 right-0 w-full md:w-[400px] transform translate-x-full transition-transform duration-500 ease-in-out z-50 p-8 flex flex-col">
        <div class="flex justify-between items-center mb-10">
            <h2 class="text-2xl font-black text-white">Performance Log</h2>
            <button onclick="toggleHistory()" class="text-slate-400 hover:text-white transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
            </button>
        </div>
        <div id="history-list" class="flex-1 overflow-y-auto pr-2 space-y-4"></div>
    </div>
    <div id="history-backdrop" class="fixed inset-0 bg-black/70 backdrop-blur-sm z-40 hidden" onclick="toggleHistory()"></div>

    <!-- Background Worker Script (Invisible) -->
    <script id="worker-script" type="text/javascript">
        self.addEventListener('install', () => self.skipWaiting());
        self.addEventListener('activate', () => self.clients.claim());
        
        self.addEventListener('notificationclick', (event) => {
            event.notification.close();
            event.waitUntil(clients.matchAll({type: 'window'}).then(clientList => {
                for (let client of clientList) { if (client.url === '/' && 'focus' in client) return client.focus(); }
                if (clients.openWindow) return clients.openWindow('/');
            }));
        });
    </script>

    <script>
        const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
        const dayColors = { "Monday": "#2dd4bf", "Tuesday": "#38bdf8", "Wednesday": "#818cf8", "Thursday": "#c084fc", "Friday": "#f472b6", "Saturday": "#fbbf24", "Sunday": "#4ade80" };
        
        let plannerData = JSON.parse(localStorage.getItem('shazeb_v2_data')) || days.reduce((a, d) => ({...a, [d]: []}), {});
        let history = JSON.parse(localStorage.getItem('shazeb_v2_history')) || [];
        let xp = parseInt(localStorage.getItem('shazeb_v2_xp')) || 0;
        let lastAlertTime = ""; 
        let wakeLock = null;

        // --- BACKGROUND SERVICES ---
        async function activateBackgroundMode() {
            if (!('serviceWorker' in navigator)) {
                alert("Browser background tasks not supported.");
                return;
            }

            try {
                // Register hidden worker
                const blob = new Blob([document.getElementById('worker-script').textContent], {type: 'text/javascript'});
                const swUrl = URL.createObjectURL(blob);
                await navigator.serviceWorker.register(swUrl);
                
                // Request Notifs
                const permission = await Notification.requestPermission();
                if (permission === 'granted') {
                    document.getElementById('bg-btn').innerText = "Connected âœ…";
                    document.getElementById('bg-btn').style.opacity = "0.5";
                    document.getElementById('status-indicator').classList.replace('bg-rose-500', 'bg-teal-500');
                    document.getElementById('status-indicator').classList.add('animate-pulse');
                    
                    // Request WakeLock so the phone doesn't kill the CPU
                    if ('wakeLock' in navigator) {
                        wakeLock = await navigator.wakeLock.request('screen');
                    }
                }
            } catch (err) {
                console.error("Worker error:", err);
            }
        }

        // Sound Notification
        function playAlertSound() {
            try {
                const context = new (window.AudioContext || window.webkitAudioContext)();
                const osc = context.createOscillator();
                const gain = context.createGain();
                osc.type = 'sine';
                osc.frequency.setValueAtTime(440, context.currentTime);
                osc.frequency.exponentialRampToValueAtTime(880, context.currentTime + 0.1);
                osc.connect(gain);
                gain.connect(context.destination);
                gain.gain.setValueAtTime(0, context.currentTime);
                gain.gain.linearRampToValueAtTime(0.3, context.currentTime + 0.05);
                gain.gain.exponentialRampToValueAtTime(0.01, context.currentTime + 0.4);
                osc.start();
                osc.stop(context.currentTime + 0.4);
            } catch(e) {}
        }

        function updateClock() {
            const now = new Date();
            const hour24 = now.getHours();
            const hour12 = hour24 % 12 || 12;
            const min = now.getMinutes().toString().padStart(2, '0');
            const sec = now.getSeconds().toString().padStart(2, '0');
            const ampm = hour24 >= 12 ? 'PM' : 'AM';
            const matchTime = `${hour12}:${min}${ampm}`;
            
            document.getElementById('clock').innerText = `${hour12}:${min}:${sec} ${ampm}`;

            // Check for task alerts
            if (lastAlertTime !== matchTime) {
                const currentDay = days[now.getDay()];
                const dayTasks = plannerData[currentDay] || [];
                dayTasks.forEach(t => {
                    if (!t.done) {
                        const taskTime = t.timeLabel.replace(/[:\s]/g, '').toUpperCase();
                        const checkTime = matchTime.replace(/[:\s]/g, '').toUpperCase();
                        if (taskTime === checkTime) {
                            showPopAlert(t.text, t.timeLabel);
                            lastAlertTime = matchTime;
                        }
                    }
                });
            }
        }

        function showPopAlert(text, time) {
            playAlertSound();
            
            // Web Notification (for background)
            if (Notification.permission === 'granted') {
                navigator.serviceWorker.ready.then(reg => {
                    reg.showNotification("Shazeb's Alert!", {
                        body: `${time}: ${text}`,
                        icon: 'https://cdn-icons-png.flaticon.com/512/1048/1048953.png',
                        vibrate: [200, 100, 200, 100, 400],
                        tag: 'shazeb-task-' + Date.now(),
                        requireInteraction: true
                    });
                });
            }

            // Visual UI Alert
            document.getElementById('alert-task-text').innerText = text;
            document.getElementById('alert-time-badge').innerText = time;
            document.getElementById('alert-overlay').classList.remove('hidden');
            document.getElementById('alert-overlay').classList.add('flex');
        }

        function dismissAlert() {
            document.getElementById('alert-overlay').classList.add('hidden');
            document.getElementById('alert-overlay').classList.remove('flex');
        }

        function addManualTask(day) {
            const taskText = prompt(`Task for ${day}:`);
            if (!taskText) return;
            const timeText = prompt(`Time? (e.g. 9:00am) or leave for ANYTIME:`, "ANYTIME");
            
            plannerData[day].push({
                text: taskText,
                done: false,
                timeLabel: (timeText || "ANYTIME").toUpperCase().replace(/\s/g, ''),
                id: Date.now()
            });
            render();
        }

        function processCommand() {
            const input = document.getElementById('command-input');
            const val = input.value.trim();
            if (!val) return;

            const timeMatch = val.match(/(\d{1,2}(:\d{2})?\s*(am|pm))/i);
            const timeLabel = timeMatch ? timeMatch[0].toUpperCase().replace(/\s/g, '') : "ANYTIME";
            
            let dayMatch = days.find(d => val.toLowerCase().includes(d.toLowerCase()));
            if(!dayMatch) dayMatch = days[new Date().getDay()];

            let taskName = val.replace(timeLabel, '')
                            .replace(new RegExp(dayMatch, 'gi'), '')
                            .replace(/at/gi, '')
                            .trim();

            plannerData[dayMatch].push({ text: taskName || "Task via Analysis", done: false, timeLabel, id: Date.now() });
            input.value = "";
            render();
        }

        function toggleTask(day, id) {
            const task = plannerData[day].find(t => t.id === id);
            if (task) {
                task.done = !task.done;
                xp += (task.done ? 15 : -15);
                if(xp < 0) xp = 0;
            }
            render();
        }

        function deleteTask(day, id) {
            const idx = plannerData[day].findIndex(t => t.id === id);
            if (idx > -1) {
                if (plannerData[day][idx].done) xp = Math.max(0, xp - 15);
                plannerData[day].splice(idx, 1);
            }
            render();
        }

        function render() {
            const grid = document.getElementById('planner-grid');
            grid.innerHTML = "";
            let totalTasks = 0, completedTasks = 0, dayXP = {};

            days.forEach(day => {
                dayXP[day] = 0;
                const tasks = plannerData[day] || [];
                
                tasks.sort((a,b) => (a.timeLabel === "ANYTIME") ? 1 : (b.timeLabel === "ANYTIME") ? -1 : 0);

                const tasksHtml = tasks.map(t => {
                    totalTasks++; 
                    if(t.done) { completedTasks++; dayXP[day] += 15; }
                    return `
                    <div class="group py-3 border-b border-white/5 last:border-0 relative">
                        <div class="flex items-center justify-between mb-1">
                            <span class="time-badge">${t.timeLabel}</span>
                            <button onclick="deleteTask('${day}', ${t.id})" class="text-slate-600 hover:text-rose-400 opacity-0 group-hover:opacity-100 transition p-1">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                            </button>
                        </div>
                        <div class="flex items-start gap-3 cursor-pointer" onclick="toggleTask('${day}', ${t.id})">
                            <div class="mt-1 w-5 h-5 rounded-md border-2 transition-all flex items-center justify-center shrink-0 ${t.done ? 'bg-teal-500 border-teal-500' : 'border-slate-700 group-hover:border-slate-500'}">
                                ${t.done ? '<svg class="w-3 h-3 text-slate-900" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path></svg>' : ''}
                            </div>
                            <span class="text-sm font-semibold tracking-tight transition-all ${t.done ? 'task-done text-slate-500' : 'text-slate-200'}">${t.text}</span>
                        </div>
                    </div>`;
                }).join('');

                grid.innerHTML += `
                <div class="glass day-column p-5 flex flex-col min-h-[300px]">
                    <div class="flex justify-between items-center mb-6 border-b border-white/5 pb-3">
                        <h3 class="text-[11px] font-black text-teal-400 uppercase tracking-widest">${day}</h3>
                        <button onclick="addManualTask('${day}')" class="w-6 h-6 rounded-lg bg-teal-500/10 text-teal-400 hover:bg-teal-500 hover:text-slate-900 transition flex items-center justify-center">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/></svg>
                        </button>
                    </div>
                    <div class="flex-1 space-y-1">${tasksHtml || '<div class="h-full flex flex-col items-center justify-center opacity-20 py-10"><span class="text-[10px] italic text-slate-400">Empty</span></div>'}</div>
                </div>`;
            });

            const percent = totalTasks === 0 ? 0 : Math.round((completedTasks / totalTasks) * 100);
            document.getElementById('xp-display').innerText = xp.toLocaleString();
            document.getElementById('level-display').innerText = Math.floor(xp / 200) + 1;
            document.getElementById('mastery-bar').style.width = percent + "%";
            document.getElementById('percent-display').innerText = percent + "%";
            
            updatePieChart(dayXP);
            localStorage.setItem('shazeb_v2_data', JSON.stringify(plannerData));
            localStorage.setItem('shazeb_v2_xp', xp);
        }

        function updatePieChart(dayXP) {
            const g = document.getElementById('pie-segments');
            const legend = document.getElementById('xp-legend');
            const totalDayXP = Object.values(dayXP).reduce((a,b) => a+b, 0);
            g.innerHTML = ''; legend.innerHTML = '';
            let acc = 0;
            days.forEach(day => {
                const perc = totalDayXP === 0 ? 0 : (dayXP[day] / totalDayXP) * 100;
                if (perc > 0) {
                    const circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
                    circle.setAttribute("cx", "21"); circle.setAttribute("cy", "21"); circle.setAttribute("r", "15.915");
                    circle.setAttribute("fill", "transparent"); circle.setAttribute("stroke", dayColors[day]); circle.setAttribute("stroke-width", "5");
                    circle.setAttribute("stroke-dasharray", `${perc} ${100 - perc}`); circle.setAttribute("stroke-dashoffset", -acc);
                    g.appendChild(circle); acc += perc;
                }
                legend.innerHTML += `<div class="text-[10px] flex items-center gap-2 p-2 rounded-lg bg-white/5"><div class="w-2 h-2 rounded-full" style="background:${dayColors[day]}"></div><span class="text-slate-400 font-bold">${day.substring(0,3)}</span><span class="text-white ml-auto font-black">${dayXP[day]}</span></div>`;
            });
        }

        function toggleHistory() {
            document.getElementById('history-sidebar').classList.toggle('translate-x-full');
            document.getElementById('history-backdrop').classList.toggle('hidden');
            if(!document.getElementById('history-sidebar').classList.contains('translate-x-full')) renderHistory();
        }

        function renderHistory() {
            const list = document.getElementById('history-list');
            list.innerHTML = history.length ? history.map(h => `<div class="glass p-5 border border-white/5 mb-4"><div class="flex justify-between items-center mb-3"><span class="text-[10px] font-black text-slate-400 uppercase">${h.date}</span><span class="text-teal-400 font-black">${h.score}%</span></div><div class="w-full h-1 bg-slate-900"><div class="h-full bg-teal-500" style="width:${h.score}%"></div></div></div>`).join('') : `<p class="text-xs text-center opacity-40">Archive Empty</p>`;
        }

        function resetWeek() {
            if(!confirm("Archive your progress?")) return;
            let total = 0, done = 0;
            days.forEach(d => plannerData[d].forEach(t => { total++; if(t.done) done++; }));
            if(total > 0) {
                history.unshift({ date: new Date().toLocaleDateString(), score: Math.round((done/total)*100) });
                localStorage.setItem('shazeb_v2_history', JSON.stringify(history.slice(0, 20)));
            }
            plannerData = days.reduce((a, d) => ({...a, [d]: []}), {});
            render();
        }

        setInterval(updateClock, 1000);
        render();
    </script>
</body>
</html>
