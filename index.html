<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Md Shazeb's Weekly Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=Inter:wght@400;700&family=JetBrains+Mono:wght@400;700&family=Playfair+Display:wght@700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: 45, 212, 191; /* Teal */
            --primary-hex: #2dd4bf;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #0f172a;
            background-image: radial-gradient(at 0% 0%, rgba(var(--primary), 0.15) 0px, transparent 50%);
            min-height: 100vh;
            color: white;
            padding-bottom: 40px;
            overflow-x: hidden;
            transition: background-image 0.5s ease;
        }

        .font-modern { font-family: 'Plus Jakarta Sans', sans-serif; }
        .font-classic { font-family: 'Inter', sans-serif; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        .font-elegant { font-family: 'Playfair Display', serif; }
        .font-tech { font-family: 'Space Grotesk', sans-serif; }

        .glass {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
        }

        .header-card {
            border: 1px solid rgba(var(--primary), 0.3);
            box-shadow: 0 0 20px rgba(var(--primary), 0.05);
        }

        .task-done { text-decoration: line-through; opacity: 0.5; }

        .time-badge {
            background: rgba(var(--primary), 0.2);
            color: var(--primary-hex);
            font-size: 11px;
            padding: 4px 10px;
            border-radius: 8px;
            font-weight: 800;
            display: inline-block;
            line-height: 1;
            border: 1px solid rgba(var(--primary), 0.3);
        }

        .day-column { transition: all 0.2s ease; border: 1px solid rgba(255, 255, 255, 0.05); }
        .day-column:hover {
            transform: translateY(-4px);
            border-color: rgba(var(--primary), 0.4);
        }

        #menu-sidebar {
            background: rgba(15, 23, 42, 0.98);
            backdrop-filter: blur(20px);
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: -10px 0 30px rgba(0, 0, 0, 0.5);
        }

        .pie-container { position: relative; width: 140px; height: 140px; }
        #xp-pie { transform: rotate(-90deg); border-radius: 50%; }

        .digital-clock { font-family: monospace; letter-spacing: 1px; }
        
        .text-primary { color: var(--primary-hex); }
        .bg-primary { background-color: var(--primary-hex); }

        .settings-content {
            max-height: 0;
            overflow: hidden;
            transition: all 0.3s ease-in-out;
            opacity: 0;
            visibility: hidden;
        }
        .settings-content.open {
            max-height: 1000px;
            opacity: 1;
            visibility: visible;
            margin-top: 1.25rem;
        }
        .chevron { transition: transform 0.3s ease; }
        .chevron.rotated { transform: rotate(180deg); }

        .profile-pic-container {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: 2px solid rgba(var(--primary), 0.5);
            overflow: hidden;
            cursor: pointer;
            background: rgba(255,255,255,0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        .profile-pic-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .sync-input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 10px;
            color: white;
            font-family: monospace;
            text-align: center;
            letter-spacing: 1px;
        }

        .history-item {
            border-left: 2px solid var(--primary-hex);
            background: rgba(255,255,255,0.02);
            padding: 10px;
            border-radius: 0 8px 8px 0;
            margin-bottom: 8px;
        }

        /* Responsive Legend Grid */
        #xp-legend {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 1rem;
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
    </style>
</head>
<body class="p-4 md:p-8 font-modern" id="app-body">

    <input type="file" id="profile-upload" class="hidden" accept="image/*" onchange="handleProfileUpload(event)">

    <div class="max-w-7xl mx-auto">
        <header class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 mb-8">
            <div class="flex items-center gap-4">
                <div class="profile-pic-container shadow-lg" onclick="triggerUpload()" id="profile-display">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-slate-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                </div>
                <div>
                    <h1 class="text-3xl font-[800] text-white tracking-tight"><span id="lang-title-text">Productivity</span> <span class="text-primary text-sm font-[400] ml-2 italic">by Md Shazeb</span></h1>
                    <div class="flex items-center gap-2 mt-1">
                        <div class="w-2 h-2 rounded-full bg-primary animate-pulse"></div>
                        <span class="text-[10px] text-slate-400 font-bold uppercase tracking-widest"><span id="lang-live-text">Live Analysis</span>: <span id="clock" class="digital-clock">00:00:00</span></span>
                    </div>
                </div>
            </div>
            <button onclick="toggleMenu()" class="bg-primary/20 hover:bg-primary/40 text-primary p-2.5 rounded-xl border border-primary/30 transition-all">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </header>

        <!-- Input Area -->
        <div id="input-section" class="glass header-card p-6 mb-8">
            <div class="flex items-center gap-3 mb-4">
                <div class="w-10 h-10 bg-primary rounded-lg flex items-center justify-center text-slate-900">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" /></svg>
                </div>
                <div>
                    <h2 id="lang-input-title" class="font-[800] text-sm text-primary uppercase tracking-widest">Schedule Input</h2>
                    <p id="lang-input-sub" class="text-[10px] text-slate-400 font-medium uppercase tracking-tight">Example: "homework at 4:30pm"</p>
                </div>
            </div>
            <div class="relative">
                <textarea id="command-input" rows="2" class="w-full bg-slate-800/50 border border-white/10 rounded-xl px-4 py-3 text-sm text-white focus:outline-none focus:ring-2 focus:ring-primary transition-all resize-none" placeholder="Enter your plan..."></textarea>
                <button onclick="processCommand()" id="lang-add-btn" class="absolute bottom-3 right-3 bg-primary hover:opacity-90 text-slate-900 font-bold text-[10px] uppercase px-4 py-2 rounded-lg transition-all active:scale-95">Analyze & Add</button>
            </div>
        </div>

        <!-- Stats -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-8">
            <div class="glass p-6 flex flex-col justify-center gap-4">
                <div>
                    <div class="flex justify-between items-end mb-2">
                        <span id="lang-completion-label" class="text-[10px] font-bold text-slate-500 uppercase tracking-widest">Completion</span>
                        <span id="percent-display" class="text-sm font-black text-white">0%</span>
                    </div>
                    <div class="w-full h-3 bg-slate-800/50 rounded-full overflow-hidden border border-white/5">
                        <div id="mastery-bar" class="h-full bg-primary w-0 transition-all duration-1000"></div>
                    </div>
                </div>
                <div class="pt-4 border-t border-white/5 flex items-center justify-between">
                    <div>
                        <span id="lang-total-xp-label" class="text-[10px] font-bold text-slate-500 uppercase tracking-widest block">Total XP</span>
                        <span id="xp-display" class="text-3xl font-black text-primary">0</span>
                    </div>
                    <div class="text-right">
                        <span id="lang-level-label" class="text-[10px] font-bold text-slate-500 uppercase tracking-widest block">Level</span>
                        <span id="level-display" class="text-xl font-black text-white">1</span>
                    </div>
                </div>
            </div>

            <div class="glass p-6 lg:col-span-2 flex flex-col md:flex-row items-center gap-8">
                <div class="flex-shrink-0 text-center">
                    <h3 id="lang-distro-label" class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-4">Focus Distro</h3>
                    <div class="pie-container mx-auto">
                        <svg id="xp-pie" width="140" height="140" viewBox="0 0 42 42">
                            <circle cx="21" cy="21" r="15.915" fill="transparent" stroke="#1e293b" stroke-width="5"></circle>
                            <g id="pie-segments"></g>
                        </svg>
                    </div>
                </div>
                <div class="flex-1 w-full" id="xp-legend"></div>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-7 gap-4 mb-12" id="planner-grid"></div>
    </div>

    <!-- Menu Sidebar -->
    <div id="menu-sidebar" class="fixed inset-y-0 right-0 w-full md:w-96 transform translate-x-full transition-transform duration-300 z-50 p-6 flex flex-col">
        <div class="flex justify-between items-center mb-8">
            <h2 id="lang-menu-title" class="text-xl font-black text-white uppercase tracking-tighter">Tools & Settings</h2>
            <button onclick="toggleMenu()" class="text-slate-400 hover:text-white bg-white/5 p-2 rounded-full">✕</button>
        </div>
        
        <div class="space-y-6 overflow-y-auto flex-1 pr-2">
            <!-- Progress History -->
            <div class="p-5 rounded-2xl bg-white/5 border border-white/10">
                <div class="flex justify-between items-center cursor-pointer group" onclick="toggleSection('history-content', 'history-chevron')">
                    <h3 id="lang-history-label" class="text-[10px] font-black text-slate-400 group-hover:text-primary uppercase tracking-widest transition-colors">Progress History</h3>
                    <svg id="history-chevron" class="w-4 h-4 text-slate-500 group-hover:text-primary transition-all chevron" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                    </svg>
                </div>
                <div id="history-content" class="settings-content space-y-2">
                    <div id="history-list" class="mt-4 max-h-48 overflow-y-auto pr-1">
                        <!-- History items injected here -->
                    </div>
                </div>
            </div>

            <!-- Sync Section -->
            <div class="p-5 rounded-2xl bg-primary/5 border border-primary/20">
                <h3 class="text-[10px] font-black text-primary uppercase tracking-widest mb-3 italic">Cloud Sync</h3>
                <div class="space-y-4">
                    <div>
                        <div class="flex justify-between items-center mb-2">
                            <label id="lang-sync-code-label" class="text-[9px] text-slate-500 font-bold uppercase tracking-wider block">My Sync Code</label>
                            <span class="text-[8px] text-primary/60 font-black uppercase tracking-widest">6-Digit Code</span>
                        </div>
                        <div class="flex gap-2">
                            <input type="text" id="sync-code-display" readonly class="sync-input flex-1 text-sm font-black tracking-[4px]" value="------">
                            <button onclick="generateSyncCode()" id="lang-copy-btn" class="bg-primary text-slate-900 px-3 py-2 rounded-xl text-[10px] font-bold uppercase">Copy</button>
                        </div>
                    </div>
                    <div class="pt-4 border-t border-white/5">
                        <label id="lang-import-label" class="text-[9px] text-slate-500 font-bold uppercase tracking-wider block mb-2">Import from Device</label>
                        <div class="flex gap-2">
                            <input type="text" id="sync-code-input" placeholder="PASTE CODE" class="sync-input flex-1 text-[10px] uppercase font-black tracking-[2px]">
                            <button onclick="importSyncCode()" id="lang-sync-btn" class="bg-white/10 text-white px-3 py-2 rounded-xl text-[10px] font-bold uppercase border border-white/20">Sync</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Settings Accordion -->
            <div class="p-5 rounded-2xl bg-white/5 border border-white/10">
                <div class="flex justify-between items-center cursor-pointer group" onclick="toggleSection('settings-content', 'settings-chevron')">
                    <h3 id="lang-custom-label" class="text-[10px] font-black text-slate-400 group-hover:text-primary uppercase tracking-widest transition-colors">Visual & Audio</h3>
                    <svg id="settings-chevron" class="w-4 h-4 text-slate-500 group-hover:text-primary transition-all chevron" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                    </svg>
                </div>
                
                <div id="settings-content" class="settings-content space-y-6">
                    <div class="space-y-2 mt-4">
                        <label id="lang-selector-label" class="text-[9px] text-slate-500 font-bold uppercase tracking-wider">Language</label>
                        <select onchange="changeLanguage(this.value)" id="language-select" class="w-full bg-slate-800 border border-white/10 rounded-lg px-3 py-2 text-xs text-white focus:ring-1 focus:ring-primary outline-none">
                            <option value="en">English</option>
                            <option value="hi">हिन्दी (Hindi)</option>
                            <option value="es">Español (Spanish)</option>
                            <option value="fr">Français (French)</option>
                            <option value="de">Deutsch (German)</option>
                            <option value="it">Italiano (Italian)</option>
                            <option value="pt">Português (Portuguese)</option>
                            <option value="ru">Русский (Russian)</option>
                            <option value="zh">中文 (Chinese)</option>
                            <option value="ja">日本語 (Japanese)</option>
                            <option value="ko">한국어 (Korean)</option>
                            <option value="ar">العربية (Arabic)</option>
                            <option value="tr">Türkçe (Turkish)</option>
                            <option value="bn">বাংলা (Bengali)</option>
                        </select>
                    </div>

                    <div class="space-y-2">
                        <label id="lang-font-label" class="text-[9px] text-slate-500 font-bold uppercase tracking-wider">Font Selection</label>
                        <div class="grid grid-cols-2 gap-2">
                            <button onclick="updateFont('font-modern')" class="text-left px-3 py-2 rounded-lg bg-slate-800 text-xs border border-white/5 hover:border-primary font-modern">Modern</button>
                            <button onclick="updateFont('font-classic')" class="text-left px-3 py-2 rounded-lg bg-slate-800 text-xs border border-white/5 hover:border-primary font-classic">Classic</button>
                            <button onclick="updateFont('font-mono')" class="text-left px-3 py-2 rounded-lg bg-slate-800 text-[10px] border border-white/5 hover:border-primary font-mono">Monospace</button>
                            <button onclick="updateFont('font-elegant')" class="text-left px-3 py-2 rounded-lg bg-slate-800 text-xs border border-white/5 hover:border-primary font-elegant">Elegant</button>
                        </div>
                    </div>

                    <div class="pt-4 border-t border-white/5 space-y-3">
                        <div class="flex items-center justify-between">
                            <label id="lang-sound-label" class="text-[9px] text-slate-500 font-bold uppercase tracking-wider">Sound Effects</label>
                            <button onclick="toggleSound()" id="sound-toggle-btn" class="w-10 h-5 bg-slate-700 rounded-full relative transition-colors border border-white/10">
                                <div id="sound-knob" class="absolute top-0.5 left-0.5 w-4 h-4 bg-white rounded-full transition-transform"></div>
                            </button>
                        </div>
                        <button onclick="playTestSound()" class="w-full py-2 bg-white/5 hover:bg-white/10 text-[9px] font-bold uppercase tracking-widest rounded-lg border border-white/10 transition-all">Test Notification</button>
                    </div>

                    <div class="pt-4 border-t border-white/5">
                        <label id="lang-theme-label" class="text-[9px] text-slate-500 font-bold uppercase tracking-wider block mb-3">Interface Theme</label>
                        <button onclick="cycleTheme()" class="w-full py-3 bg-primary/10 hover:bg-primary/20 text-primary text-[10px] font-black uppercase tracking-widest rounded-xl transition-all border border-primary/20">
                            Change Accent Color
                        </button>
                    </div>
                </div>
            </div>

            <div onclick="resetWeek()" class="p-4 rounded-xl bg-rose-500/10 border border-rose-500/20 hover:bg-rose-500/20 cursor-pointer transition-all flex items-center justify-between mt-auto">
                <span id="lang-wipe-label" class="text-xs font-bold text-rose-400 uppercase tracking-widest">Wipe Data</span>
                <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-rose-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
            </div>
        </div>
    </div>

    <div id="sidebar-backdrop" class="fixed inset-0 bg-black/60 backdrop-blur-sm z-40 hidden" onclick="closeAllSidebars()"></div>

    <script>
        const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
        const dayColors = { "Monday": "#2dd4bf", "Tuesday": "#38bdf8", "Wednesday": "#818cf8", "Thursday": "#c084fc", "Friday": "#f472b6", "Saturday": "#fbbf24", "Sunday": "#4ade80" };
        
        const themes = [
            { rgb: "45, 212, 191", hex: "#2dd4bf" },
            { rgb: "129, 140, 248", hex: "#818cf8" },
            { rgb: "244, 114, 182", hex: "#f472b6" },
            { rgb: "251, 191, 36", hex: "#fbbf24" }
        ];

        const translations = {
            en: { title: "Productivity", live: "Live Analysis", input: "Schedule Input", sub: "Example: 'homework at 4:30pm'", add: "Analyze & Add", completion: "Completion", totalxp: "Total XP", level: "Level", distro: "Focus Distro", tools: "Tools & Settings", syncCode: "My Sync Code", copy: "Copy", import: "Import from Device", sync: "Sync", custom: "Visual & Audio", lang: "Language", font: "Font Selection", sound: "Sound Effects", theme: "Interface Theme", wipe: "Wipe Data", empty: "Empty", history: "History", noHistory: "No history saved yet" },
            hi: { title: "कार्यक्षमता", live: "लाइव विश्लेषण", input: "अनुसूची इनपुट", sub: "उदाहरण: 'शाम 4:30 बजे होमवर्क'", add: "विश्लेषण और जोड़ें", completion: "पूर्णता", totalxp: "कुल XP", level: "स्तर", distro: "फोकस वितरण", tools: "उपकरण और सेटिंग्स", syncCode: "मेरा सिंक कोड", copy: "कॉपी", import: "डिवाइस से आयात", sync: "सिंक", custom: "दृश्य और ऑडियो", lang: "भाषा", font: "फ़ॉन्ट चयन", sound: "ध्वनि प्रभाव", theme: "इंटरफ़ेस थीम", wipe: "डेटा मिटाएं", empty: "खाली", history: "इतिहास", noHistory: "अभी तक कोई इतिहास नहीं" },
            es: { title: "Productividad", live: "Análisis en Vivo", input: "Entrada de Horario", sub: "Ejemplo: 'tarea a las 4:30pm'", add: "Analizar y Añadir", completion: "Progreso", totalxp: "XP Total", level: "Nivel", distro: "Distribución", tools: "Herramientas", syncCode: "Mi Código de Sinc", copy: "Copiar", import: "Importar de Dispositivo", sync: "Sinc", custom: "Visual y Audio", lang: "Idioma", font: "Selección de Fuente", sound: "Sonidos", theme: "Tema de Interfaz", wipe: "Borrar Datos", empty: "Vacío", history: "Historial", noHistory: "Sin historial" },
        };
        
        let plannerData = JSON.parse(localStorage.getItem('shazeb_v4')) || days.reduce((a, d) => ({...a, [d]: []}), {});
        let historyData = JSON.parse(localStorage.getItem('shazeb_history_v4')) || [];
        let xp = parseInt(localStorage.getItem('shazeb_xp_v4')) || 0;
        let config = JSON.parse(localStorage.getItem('shazeb_config')) || { font: 'font-modern', lang: 'en', sound: true };
        let profilePic = localStorage.getItem('shazeb_profile_v4') || null;

        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function triggerUpload() { document.getElementById('profile-upload').click(); }

        function handleProfileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                profilePic = e.target.result;
                localStorage.setItem('shazeb_profile_v4', profilePic);
                updateProfileDisplay();
            };
            reader.readAsDataURL(file);
        }

        function updateProfileDisplay() {
            const container = document.getElementById('profile-display');
            if (profilePic) container.innerHTML = `<img src="${profilePic}" alt="Profile">`;
        }

        function playNotification() {
            if (!config.sound) return;
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(880, audioCtx.currentTime); 
            oscillator.frequency.exponentialRampToValueAtTime(440, audioCtx.currentTime + 0.1);
            gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
            oscillator.start();
            oscillator.stop(audioCtx.currentTime + 0.1);
        }

        function playTestSound() { playNotification(); }

        function toggleSound() {
            config.sound = !config.sound;
            saveConfig();
            updateSoundUI();
        }

        function updateSoundUI() {
            const knob = document.getElementById('sound-knob');
            const btn = document.getElementById('sound-toggle-btn');
            if (config.sound) {
                knob.style.transform = "translateX(20px)";
                btn.style.backgroundColor = "var(--primary-hex)";
            } else {
                knob.style.transform = "translateX(0px)";
                btn.style.backgroundColor = "#334155";
            }
        }

        function changeLanguage(langCode) {
            config.lang = langCode;
            saveConfig();
            applyTranslations();
            render();
        }

        function applyTranslations() {
            const t = translations[config.lang] || translations.en;
            document.getElementById('lang-title-text').innerText = t.title;
            document.getElementById('lang-live-text').innerText = t.live;
            document.getElementById('lang-input-title').innerText = t.input;
            document.getElementById('lang-input-sub').innerText = t.sub;
            document.getElementById('lang-add-btn').innerText = t.add;
            document.getElementById('lang-completion-label').innerText = t.completion;
            document.getElementById('lang-total-xp-label').innerText = t.totalxp;
            document.getElementById('lang-level-label').innerText = t.level;
            document.getElementById('lang-distro-label').innerText = t.distro;
            document.getElementById('lang-menu-title').innerText = t.tools;
            document.getElementById('lang-sync-code-label').innerText = t.syncCode;
            document.getElementById('lang-copy-btn').innerText = t.copy;
            document.getElementById('lang-import-label').innerText = t.import;
            document.getElementById('lang-sync-btn').innerText = t.sync;
            document.getElementById('lang-custom-label').innerText = t.custom;
            document.getElementById('lang-selector-label').innerText = t.lang;
            document.getElementById('lang-font-label').innerText = t.font;
            document.getElementById('lang-sound-label').innerText = t.sound;
            document.getElementById('lang-theme-label').innerText = t.theme;
            document.getElementById('lang-wipe-label').innerText = t.wipe;
            document.getElementById('lang-history-label').innerText = t.history || "History";
            document.getElementById('language-select').value = config.lang;
        }

        // GENERATE 6 DIGIT CODE
        function generateSyncCode() {
            const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789'; // Readable chars
            let code = '';
            for (let i = 0; i < 6; i++) {
                code += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            
            // For now, we store the full data mapped to this code in a temp "cloud" (localStorage simulation)
            // In a real app, this would push to a database
            const fullData = JSON.stringify({ data: plannerData, xp, config, history: historyData });
            localStorage.setItem('sync_code_' + code, fullData);
            
            const display = document.getElementById('sync-code-display');
            display.value = code;
            display.select();
            document.execCommand('copy');
            
            // Alert user of temporary nature
            console.log("Sync code generated: " + code);
        }

        function importSyncCode() {
            const code = document.getElementById('sync-code-input').value.trim().toUpperCase();
            if (!code || code.length !== 6) {
                alert("Please enter a valid 6-digit code");
                return;
            }
            
            const raw = localStorage.getItem('sync_code_' + code);
            if (!raw) {
                alert("Code not found or expired.");
                return;
            }

            try {
                const decoded = JSON.parse(raw);
                plannerData = decoded.data; xp = decoded.xp; config = decoded.config;
                historyData = decoded.history || [];
                saveConfig();
                applyTranslations();
                updateSoundUI();
                updateFont(config.font);
                render();
                alert("Sync Successful!");
            } catch (e) { alert("Sync failed."); }
        }

        function toggleSection(contentId, chevronId) {
            const el = document.getElementById(contentId);
            const isOpen = el.classList.toggle('open');
            document.getElementById(chevronId).classList.toggle('rotated');
            if (contentId === 'history-content' && isOpen) renderHistory();
        }

        function updateFont(fontClass) {
            config.font = fontClass;
            document.getElementById('app-body').className = `p-4 md:p-8 ${fontClass}`;
            saveConfig();
        }

        function saveConfig() {
            localStorage.setItem('shazeb_config', JSON.stringify(config));
        }

        function cycleTheme() {
            const theme = themes[Math.floor(Math.random()*themes.length)];
            document.documentElement.style.setProperty('--primary', theme.rgb);
            document.documentElement.style.setProperty('--primary-hex', theme.hex);
            render();
        }

        function updateClock() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
            document.getElementById('clock').innerText = timeStr;
        }

        function processCommand() {
            const input = document.getElementById('command-input');
            const val = input.value.trim();
            if (!val) return;
            const timeMatch = val.match(/(\d{1,2}(:\d{2})?\s*(am|pm))/i);
            const timeLabel = timeMatch ? timeMatch[0].toUpperCase() : "ANYTIME";
            let dayMatch = days.find(d => val.toLowerCase().includes(d.toLowerCase())) || days[new Date().getDay()];
            plannerData[dayMatch].push({ text: val.split('at')[0].replace(dayMatch, '').trim() || "Task", done: false, timeLabel, id: Date.now() });
            input.value = "";
            render();
            playNotification();
        }

        function prepareDayAdd(day) {
            const input = document.getElementById('command-input');
            input.value = day + " ";
            input.focus();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function toggleTask(day, id) {
            const task = plannerData[day].find(t => t.id === id);
            if (task) { 
                task.done = !task.done; 
                xp += (task.done ? 10 : -10); 
                if (task.done) playNotification();
            }
            render();
        }

        function deleteTask(day, id) {
            plannerData[day] = plannerData[day].filter(t => t.id !== id);
            render();
        }

        function saveToHistory() {
            let total = 0, done = 0;
            days.forEach(day => {
                plannerData[day].forEach(t => { total++; if(t.done) done++; });
            });

            if (total === 0) return; // Don't save empty days

            const stats = {
                date: new Date().toLocaleDateString(),
                timestamp: Date.now(),
                completion: Math.round((done/total)*100),
                tasks: `${done}/${total}`,
                xp: xp
            };
            
            historyData.unshift(stats);
            if (historyData.length > 30) historyData.pop(); // Keep last 30 resets
            localStorage.setItem('shazeb_history_v4', JSON.stringify(historyData));
        }

        function renderHistory() {
            const list = document.getElementById('history-list');
            const t = translations[config.lang] || translations.en;
            if (historyData.length === 0) {
                list.innerHTML = `<p class="text-[10px] text-slate-500 italic py-4">${t.noHistory || "No history saved"}</p>`;
                return;
            }

            list.innerHTML = historyData.map(item => `
                <div class="history-item">
                    <div class="flex justify-between items-center mb-1">
                        <span class="text-[9px] font-black text-slate-400 uppercase tracking-widest">${item.date}</span>
                        <span class="text-[10px] font-bold text-primary">${item.completion}%</span>
                    </div>
                    <div class="flex justify-between items-center">
                        <span class="text-[10px] text-slate-200">${item.tasks} Tasks</span>
                        <span class="text-[9px] text-slate-500 uppercase">XP: ${item.xp}</span>
                    </div>
                </div>
            `).join('');
        }

        function render() {
            const grid = document.getElementById('planner-grid');
            grid.innerHTML = "";
            let total = 0, done = 0, dayXP = {};
            const tText = translations[config.lang] || translations.en;

            days.forEach(day => {
                dayXP[day] = 0;
                const tasksHtml = (plannerData[day] || []).map(t => {
                    total++; if(t.done) { done++; dayXP[day] += 10; }
                    return `
                    <div class="flex flex-col gap-1 py-3 border-b border-white/5 last:border-0 group">
                        <div class="flex items-center justify-between">
                            <span class="time-badge">${t.timeLabel}</span>
                            <button onclick="deleteTask('${day}', ${t.id})" class="text-slate-600 hover:text-rose-400 text-[10px] opacity-0 group-hover:opacity-100 transition">✕</button>
                        </div>
                        <div class="flex items-center gap-2 cursor-pointer mt-1" onclick="toggleTask('${day}', ${t.id})">
                            <div class="w-3.5 h-3.5 rounded border ${t.done ? 'bg-primary border-primary' : 'border-slate-500'} transition-all"></div>
                            <span class="text-[11px] font-semibold ${t.done ? 'task-done text-slate-500' : 'text-slate-200'}">${t.text}</span>
                        </div>
                    </div>`;
                }).join('');

                grid.innerHTML += `
                <div class="glass day-column p-4 flex flex-col min-h-[200px]">
                    <div class="flex items-center justify-between mb-4 pb-2 border-b border-white/10">
                        <h3 class="text-[10px] font-black text-primary uppercase tracking-widest">${day}</h3>
                        <button onclick="prepareDayAdd('${day}')" class="w-5 h-5 rounded-full bg-primary/10 hover:bg-primary/30 text-primary flex items-center justify-center transition-all group/btn">
                           <span class="text-lg font-bold leading-none translate-y-[-1px] group-hover/btn:scale-125 transition-transform">+</span>
                        </button>
                    </div>
                    <div class="flex-1">${tasksHtml || `<p class="text-[9px] opacity-20 text-center py-8">${tText.empty}</p>`}</div>
                </div>`;
            });

            const percent = total === 0 ? 0 : Math.round((done / total) * 100);
            document.getElementById('xp-display').innerText = xp;
            document.getElementById('level-display').innerText = Math.floor(xp / 100) + 1;
            document.getElementById('mastery-bar').style.width = percent + "%";
            document.getElementById('percent-display').innerText = percent + "%";
            updatePie(dayXP, xp);
            localStorage.setItem('shazeb_v4', JSON.stringify(plannerData));
            localStorage.setItem('shazeb_xp_v4', xp);
        }

        function updatePie(dayXP, total) {
            const g = document.getElementById('pie-segments');
            const legend = document.getElementById('xp-legend');
            g.innerHTML = ''; legend.innerHTML = '';
            let acc = 0;
            days.forEach(day => {
                const perc = total === 0 ? 0 : (dayXP[day] / total) * 100;
                if (perc > 0) {
                    const circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
                    circle.setAttribute("cx", "21"); circle.setAttribute("cy", "21"); circle.setAttribute("r", "15.915");
                    circle.setAttribute("fill", "transparent"); circle.setAttribute("stroke", dayColors[day]); circle.setAttribute("stroke-width", "5");
                    circle.setAttribute("stroke-dasharray", `${perc} ${100 - perc}`); circle.setAttribute("stroke-dashoffset", -acc);
                    g.appendChild(circle); acc += perc;
                }
                legend.innerHTML += `
                    <div class="flex items-center gap-3 p-2 rounded-lg bg-white/5 border border-white/5">
                        <div class="w-3.5 h-3.5 rounded-sm flex-shrink-0" style="background:${dayColors[day]}"></div>
                        <div class="flex flex-col">
                            <span class="text-slate-400 font-bold uppercase text-[10px] tracking-tighter">${day}</span>
                            <span class="text-white font-black text-[13px] leading-none">${dayXP[day]} <span class="text-[9px] text-slate-500 font-medium">XP</span></span>
                        </div>
                    </div>`;
            });
        }

        function toggleMenu() { document.getElementById('menu-sidebar').classList.toggle('translate-x-full'); document.getElementById('sidebar-backdrop').classList.toggle('hidden'); }
        function closeAllSidebars() { document.getElementById('menu-sidebar').classList.add('translate-x-full'); document.getElementById('sidebar-backdrop').classList.add('hidden'); }
        
        function resetWeek() { 
            if(confirm("Save progress to history and wipe current tasks?")) { 
                saveToHistory();
                plannerData = days.reduce((a, d) => ({...a, [d]: []}), {}); 
                xp = 0; 
                render(); 
                renderHistory();
            } 
        }

        // Start
        setInterval(updateClock, 1000);
        updateClock();
        updateProfileDisplay();
        updateFont(config.font);
        applyTranslations();
        updateSoundUI();
        render();
    </script>
</body>
</html>
